<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1(){
            location.href="http://www.baidu.com";
        }
        function f2() {
            history.forward();
        }
        function f3() {
            location.reload();
        }
        //navigator
        console.log(navigator.userAgent);
        //screen
        console.log(screen.width);
        console.log(screen.height);
    </script>
</head>
<body>
    <input type="button" value="百度" onclick="f1()"/>
    <input type="button" value="前进" onclick="f2()"/>
    <input type="button" value="刷新" onclick="f3()"/>
</body>
</html>
